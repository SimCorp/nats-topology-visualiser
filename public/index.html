<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
    :root {
      --color-light-primary-500: hsl(188, 78%, 41%);
      --color-light-neutral-800: hsl(0, 0%, 100%);
      --color-light-neutral-700:  hsl(0, 0%, 98%);
      --color-light-neutral-600:  hsl(0, 0%, 90%);
      --color-light-neutral-500: hsl(0, 0%, 60%);
      --color-light-neutral-400: hsl(0, 0%, 53%);
      --color-light-neutral-300:  hsl(0, 0%, 27%);
      --color-light-neutral-100:  hsl(0, 0%, 0%);
      --color-light-outlines-500: hsl(210, 14%, 83%);
      --color-light-error-500: hsl(0, 100%, 63%);

      --color-night-primary-500: hsl(281, 100%, 70%);
      --color-night-neutral-800: hsl(0, 0%, 10%);
      --color-night-neutral-700:  hsl(0, 0%, 20%);
      --color-night-neutral-600:  hsl(0, 0%, 27%);
      --color-night-neutral-500: hsl(0, 0%, 53%);
      --color-light-neutral-400: hsl(0, 0%, 60%);
      --color-night-neutral-300:  hsl(0, 0%, 87%);
      --color-night-neutral-100:  hsl(0, 0%, 100%);
      --color-night-outlines-500: hsl(0, 0%, 100%);
      --color-night-error-500: hsl(0, 100%, 63%);

      --color-primary-500: var(--color-light-primary-500);
      --color-neutral-800: var(--color-light-neutral-800);
      --color-neutral-700: var(--color-night-neutral-700);
      --color-neutral-600: var(--color-night-neutral-600);
      --color-neutral-500: var(--color-light-neutral-500);
      --color-neutral-400: var(--color-light-neutral-400);
      --color-neutral-300: var(--color-light-neutral-300);
      --color-neutral-100: var(--color-light-neutral-100);
      --color-outlines-500: var(--color-light-outlines-500);
      --color-error-500: var(--color-light-error-500);
    }

  </style>
</html>
